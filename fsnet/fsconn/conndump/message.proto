syntax = "proto3";
package conndump;

option go_package ="../conndump";

message Message {
   // 消息分组 id，用于区分是否同一个数据流
   int64 GID = 1;

   // 消息 iD，同一个 GID 内，依次递增
   int64 ID =2;
   
   // 消息的目的地址
   string Addr = 3;

   // 消息的时间
   int64 Time=4;

   enum Type {
      Request  = 0;
      Response = 1;
      Close = 2;
   }
   
   // 是否 Request 还是 Response
   Type type=5;

   // 消息内容
   bytes  payload= 7; 
};